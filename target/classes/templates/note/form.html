<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録画面</title>
</head>
<body>
    <h2 class="heading">項目登録画面</h2>
    <form method="post" th:action="@{'/note/' + ${note.title.id} + '/form'}" th:object="${note}">
        <label for="text">項目</label>
        <input type="text" id="text" name="text" th:value="*{text}"><br>
        <div th:if="${#fields.hasErrors('text')}" th:errors="*(text}"></div>
        <button type="submit">登録</button>
    </form>
    <a href="/">トップページ</a>
</body>
</html>
