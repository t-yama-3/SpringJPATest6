<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
</head>
<body>
    <h2 class="heading">編集画面</h2>
    <form method="post" th:action="@{'/edit/' + ${roomForm.roomId}}" th:object="${roomForm}">
        <label for="roomName">部屋名</label>
        <input type="text" id="roomName" name="roomName" th:value="${roomForm.roomName}"><br>
        <div th:if="${#fields.hasErrors('roomName')}" th:errors="${roomForm.roomName}"></div>
        <label for="capacity">人数</label>
        <input type="number" id="capacity" name="capacity" th:value="${roomForm.capacity}"><br>
        <div th:if="${#fields.hasErrors('capacity')}" th:errors="${roomForm.capacity}"></div>
        <button type="submit">登録</button>
    </form>
    <a href="/">トップページ</a>
</body>
</html>
