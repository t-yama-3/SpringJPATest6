<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>備品登録画面</title>
</head>
<body>
    <h2 class="heading">備品登録画面</h2>
    <form method="post" th:action="@{/equipment/form}" th:object="${equipmentForm}">
        <label for="equipmentName">備品名</label>
        <input type="text" id="equipmentName" name="equipmentName" th:value="${equipmentForm.equipmentName}"><br>
        <div th:if="${#fields.hasErrors('equipmentName')}" th:errors="${equipmentForm.equipmentName}"></div>
        <button type="submit">登録</button>
    </form>
    <a href="/">トップページ</a>
</body>
</html>
