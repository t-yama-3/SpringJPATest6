<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>備品一覧</title>
</head>
<body>
    <h2>備品一覧</h2>
    <table>
        <tr><th>id</th><th>備品名</th>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.equipmentId}"></td>
            <td th:text="${equipment.equipmentName}"></td>
        </tr>
    </table>
    <a href="/">トップページ</a></body>
    <a href="/equipment/form">備品登録画面</a></body>
</html>
